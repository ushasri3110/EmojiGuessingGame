<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Emoji Guessing Game</title>
</head>
<body>
    <div class="box">
        <div class="inner-box">
            <div><h1>Emoji Guessing Game</h1></div>
            <div id="emoji-image" style="font-size:70px"></div>
            <div id="input-div"></div>
            <div><h2 id="result"></h2></div>
            <div><h2 id="timer"></h2></div>
            <div><h2 id="score"></h2></div>
            <div><button id="start-button">Start Game</button></div> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
